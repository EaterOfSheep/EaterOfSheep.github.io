
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Spreadsheet Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Google Spreadsheet Viewer</h1>
  <p>The table below displays the contents of the public Google Spreadsheet:</p>
  <table id="spreadsheet-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    // Provided Spreadsheet ID
    const SPREADSHEET_ID = "1XEv_eHL-_VE5p8wCmtE_k_nSL4D0wo5cm9uA6VsSvyE";
    // Replace with the desired sheet name (tab name in the spreadsheet)
    const SHEET_NAME = "Sheet1";

    async function fetchSpreadsheetData() {
      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const csvText = await response.text();
        displaySpreadsheetData(csvText);
      } catch (error) {
        console.error("Error fetching spreadsheet data:", error);
        alert("Could not fetch spreadsheet data. Ensure the spreadsheet is published and accessible.");
      }
    }

    function displaySpreadsheetData(csvText) {
      const rows = csvText.split("\n").map(row => row.split(","));
      const headerRow = rows[0];
      const dataRows = rows.slice(1);

      // Populate the table header
      const tableHeader = document.getElementById("table-header");
      tableHeader.innerHTML = "";
      headerRow.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header.trim();
        tableHeader.appendChild(th);
      });

      // Populate the table body
      const tableBody = document.getElementById("table-body");
      tableBody.innerHTML = "";
      dataRows.forEach(row => {
        if (row.length > 1) { // Avoid empty rows
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        }
      });
    }

    // Fetch and display the spreadsheet data when the page loads
    fetchSpreadsheetData();
  </script>
</body>
</html>
